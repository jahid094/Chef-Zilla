<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>forgotpassword Page!</title>
  </head>
  <body>
    <div class="container-fluid">
        
        <div class="row fixed-top">
            <div class="col-md-3 d-none d-md-block ">
                <img style="width: 90%" class="img-fluid" src="img/Group%202.png" alt="">
            </div> 
            <div class="col-md-3"></div>  
            <div class="col-md-3"></div>  
            <div class="col-md-3"></div>  
        </div><br><br><br>

        <div class="row box mt-5">
            <div class="col-md-6 col-sm-10 offset-sm-1 offset-md-0 text-center">
                <img style="width: 60%;" src="img/forgot%202.jpg" alt="">
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h1>Forgot Password</h1>
                        </div>
                    </div>
                    <div class="row text-center color mt-5">
                        <div class="col-md-12">
                            <h4>Please submit your email address.</h4>
                            <h4>We'll send a varification link to reset your password.</h4>
                        </div>
                    </div>
                    <div class="row text-center mt-5">
                        <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2">
                            <input class="form-control mx-auto" type="text" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="row text-center my-5">
                        <div class="col-md-12">
                            <button class="buttonCss text-center" >Submit</button>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
        
        <div class="row fixed-bottom">
            <div class="container-fluid px-0">
                <div class="row no-gutters d-none d-md-block">
                    <div class="col-md-12">
                     <img style="width: 20%;" class="float-right" src="img/Group%201.png" alt="">
                   </div> 
                </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
