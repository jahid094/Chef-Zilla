  <body>
    <div class="container-fluid">
        
        <div class="row fixed-top">
            <div class="col-md-3 d-none d-md-block ">
                <img style="width: 90%" class="img-fluid" src="img/Group%202.png" alt="">
            </div> 
            <div class="col-md-3"></div>  
            <div class="col-md-3"></div>  
            <div class="col-md-3"></div>  
        </div><br><br>
        
  

        <div class="row box mt-5">
            <div class="col-lg-5 col-md-6 col-sm-8 offset-sm-2 offset-md-0 offset-lg-0 text-center animated pulse">
                <img class="img-fluid" src="img/login.png" alt="">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12 offset-lg-0 offset-md-0">
               <div class="container-fluid">
                   <div class="row text-center">
                       <div class="col-8 offset-2 animated fadeIn">
                            <h1>Member Login</h1>
                        </div>     
                   </div>
                   
                   
                   <div class="row">
<!--
                       <div class="col-md-6 col-sm-8 offset-sm-2 offset-md-3  mt-4 animated bounceIn">
                           <input class="form-control mx-auto formInput" type="text" placeholder="Email">
                       </div>
                       

-->                    
                       
                    <div class="md-form col-md-6 col-sm-8 offset-sm-2 offset-md-3 col-8 offset-2 mt-4             animated bounceIn">
                          <input style="border-bottom: 1.2px solid #b3b3b3; " type="text" id="phoneNumber" class="form-control">
                          <label style="color: #b30000;" class="ml-4" for="phoneNumber">Phone Number</label>
                    </div>
                                        
                    <div class="md-form col-md-6 col-sm-8 offset-sm-2 offset-md-3 col-8 offset-2 mt-4             animated bounceIn">
                          <input style="border-bottom: 1.2px solid #b3b3b3; " type="text" id="phoneNumber" class="form-control">
                          <label style="color: #b30000;" class="ml-4" for="phoneNumber">Password</label>
                        </div>     
                    </div>             
                   
                    <div class="row mt-3 ">
                       <div class="col-md-12 animated pulse">
                            <a href="forgotpassword.html"><p style="text-align:center; color:darkblue ">Forgot Password?</p></a>
                        </div>
                    </div>
                   
                   
                    <div class="row text-center my-3">
                        <div class="col-md-12 animated fadeIn">
                            <button class="buttonCss text-center " >Login</button>
                        </div>

                        <div class="col-md-12 animated fadeIn">
                            <p class="color my-4">Don't you have an account ?</p>
                            <a href="register.html" class="buttonCss" role="button" aria-pressed="true">Register</a>
                        </div>        
                   </div><br><br>
               </div>        

            </div>
        </div>
        

        
        <div class="row fixed-bottom ">
            <div class="container-fluid">
                <div class="row no-gutters d-none d-md-block" >
                    <div class="col-md-12">
                     <img style="width: 20%;" class="float-right" src="img/Group%201.png" alt="">
                   </div> 
                </div>
            </div>
        </div>

     <!-- jQuery -->
