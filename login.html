<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login Page!</title>
  </head>
  <body>
    <div class="container-fluid">
        
        <div class="row fixed-top up">
            <img style="width: 20%" src="img/Group%202.png" alt="">
        </div><br><br><br>

        <div class="row box mt-5">
            <div class="col-md-5 text-center">
                <img class="manWithFood" src="img/login.png" alt="">
            </div>
            <div class="col-md-7">
               <div class="container-fluid">
                   <div class="row text-center">
                       <div class="col-md-12">
                            <h1>Member Login</h1>
                        </div>     
                   </div>
                   
                   
                   <div class="row">
                       <div class="col-md-12 mt-4">
                           <input style="width: 50%;" class="form-control mx-auto" type="text" placeholder="Email">
                       </div>
                       <div  class="col-md-12 mt-5">
                           <input style="width: 50%;" class="form-control mx-auto" type="text" placeholder="Password">
                       </div>     
                   </div>
                   
                   
                   <div class="row mt-3 ">
                       <div class="col-md-12 ">
                            <a href="forgotpassword.html"><p style="text-align:center; color:darkblue ">Forgot Password?</p></a>
                        </div>
                   </div>
                   
                   
                   <div class="row text-center my-3">
                        <div class="col-md-12 ">
                            <button class="buttonCss text-center" >Login</button>
                        </div>

                        <div class="col-md-12">
                            <p class="color my-4">Don't you have an account ?</p>
                            <a href="register.html" class="buttonCss" role="button" aria-pressed="true">Register</a>
                        </div>        
                   </div><br><br>
               </div>        

            </div>
        </div>
        
        <div class="row fixed-bottom down">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-md-12">
                     <img style="width: 20%;" class="float-right" src="img/Group%201.png" alt="">
                   </div> 
                </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
